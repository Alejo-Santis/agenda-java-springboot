<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[ ${contacto.id ne null ? '📝 Edit' : '👤 New'}]] Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
  >
</head>
<body class="container py-5">
<div class="p-3 bg-light rounded shadow text-center mb-3">
  <h1 class="text-primary display-2">🪪 Virtual-Agenda</h1>
</div>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <h1>[[ ${contacto.id ne null ? 'Edit' : 'New'}]] Contact</h1>
      <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>
        <div class="mb-2">
          <label class="form-label" for="nombre">Full Name</label>
          <input id="nombre" type="text"
                 placeholder="Please enter your full name"
                 th:field="*{nombre}"
                 class="form-control"
                 th:errorclass="is-invalid"
          >
          <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="fechaNacimiento">Birthday</label>
          <input id="fechaNacimiento"
                 type="date"
                 th:field="*{fechaNacimiento}"
                 class="form-control"
                 th:errorclass="is-invalid"
          >
          <div th:if="${#fields.hasErrors('fechaNacimiento')}"
               th:errors="*{fechaNacimiento}"
               class="invalid-feedback">
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="celular">Phone</label>
          <input id="celular"
                 type="tel"
                 placeholder="Please enter your phone number"
                 th:field="*{celular}"
                 class="form-control"
                 th:errorclass="is-invalid"
          >
          <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="email">Email</label>
          <input id="email"
                 type="email"
                 placeholder="Please enter your email"
                 th:field="*{email}"
                 class="form-control"
                 th:errorclass="is-invalid"
          >
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>
        <div class="mt-3 text-start">
        <button class="btn btn-primary">
          [[ ${contacto.id ne null ? 'Update' : 'Save'}]]
        </button>
          <a href="/" class="btn btn-danger">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
</html>
