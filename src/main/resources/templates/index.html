<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üè† Virtual-Agenda | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
    >
</head>
<body class="container py-4">
    <div class="p-3 bg-light rounded shadow text-center mb-3">
        <h1 class="text-primary display-2">ü™™ Virtual-Agenda</h1>
    </div>
    <h2 class="mb-2 text-center">Contact List</h2>
    <div>
        <div class="text-start">
            <a th:href="@{/nuevo}" class="btn btn-primary">New Contact</a>
        </div>
        <br>
        <br>
        <div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible mt-3">
            [[ ${msgExito} ]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <br>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>BIRTHDAY</th>
            <th>PHONE</th>
            <th>EMAIL</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="contacto: ${contactos}" th:object="${contacto}">
                <td th:text="*{id}"></td>
                <td th:text="*{nombre}"></td>
                <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
                <td th:text="*{celular}"></td>
                <td th:text="*{email}"></td>
                <td>
                    <a th:href="@{/{id}/editar(id=*{id})}" class="btn btn-info">
                        Edit
                    </a>
                    <a th:href="@{/delete/${contacto.id}" class="btn btn-danger">
                        Delete
                    </a>
                    <!--<form th:action="@{'/delete/' + ${contacto.id}}" method="get" style="display: inline-block"
                          onsubmit="return confirm('¬øEst√°s seguro de que deseas eliminar este contacto?')">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>-->
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
</body>
</html>
